<form action="https://formspree.io/aby.marmot@gmail.com" method="POST" target="_blank" name="sentMessage" id="contactForm">
    <div class="styled-input">
      <div class="styled-input-in">
      <input type="text" name="name" required="required" />
      <label>Name</label>
      <span class="span1"></span><span class="span2"></span> </div></div>
    <div class="styled-input">
      <div class="styled-input-in">
      <input type="email" name="_replyto" required="required" />
      <label>Email</label>
      <span class="span1"></span><span class="span2"></span> </div></div>
    <div class="styled-input">
      <div class="styled-input-in">
      <input type="text" name="_subject" required="required" />
      <label>Subject</label>
      <span class="span1"></span><span class="span2"></span> </div></div>
    <div class="styled-input wide">
      <div class="styled-input-in">
      <textarea name="message" required="required"></textarea>
      <label>Message</label>
      <span class="span1"></span><span class="span2"></span> </div></div>
    <button type="submit" class="btn btn-default">Send</button>
  </form>
